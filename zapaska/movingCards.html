<div class="project-project">
    <div class="projects-section">
        <div class="title-and-selectors">
            <div class="title-and-line">
                <h2 class="title">Проекты</h2>
                <hr>
            </div>
            <div class="selector-links">
                <div class="all-photos">
                    <a class="links-toshow-imges holden__underline" id="link_all">Все</a>
                </div>
                <div class="roads">
                    <a class="links-toshow-imges" id="link_roads">Дороги</a>
                </div>
                <div class="buildings">
                    <a class="links-toshow-imges" id="link_bridges">Мосты</a>
                </div>
            </div>
        </div>
        <!-- Ползующие картинки -->
        <div class="moving-cards">
            {% for a in projects %}
            {% static "images/no_photo.jpg" as no_photo %}
            <div class="card_moving-cards" data-name="{{ a.project_type }}" style="background-color: blanchedalmond;">
                <img src="{% static 'images/black/movingCards.png' %}" alt="card-img">
            </div>
            {% endfor %}
        </div>
        <div class="portofoli-and-youTube">
            <div class="portfol__wrapper">
                <h2 class="portfol"><a href="/" class="portfol-a">Портфолио</a></h2>
                <hr>
            </div>
            <a href="/"><img src="" alt="youTube-logo" class="youTube-logo"></a>
        </div>
    </div>
</div>
