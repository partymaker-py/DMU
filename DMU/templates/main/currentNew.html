{% extends 'index.html' %}
{% load static %}
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/searchResult.css' %}">
    <link rel="stylesheet" href="{% static 'styles/HeaderAndFooterModul.css' %}">
    <script src="{% static 'js/ModulOfFunc.js' %}" defer></script>
    <title>ООО "ДМУ" | {{ new.title }}</title>
</head>
{% endblock head %}
{% block content %}
<body>
    <!-- TODO добавить картинку и текст, когда они будут -->
	<h3>{{ new.title }}</h3>
	{% if new.was_published_recently %}
        <h5 class="news-block__subtitle">Свежая новость!</h5>
    {% endif %}
	{{ new.text }}
</body>
{% endblock content %}
